<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Failure Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #6ba2da;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: url({{ url_for('static', filename='images.jpg') }}) no-repeat;
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: bold;
      color: #495057;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
    .btn-primary {
      padding: 10px 0;
      font-size: 1.2rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .alert-success {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-3">Heart Failure Prediction</h1>

    {% if result %}
    <div class="alert alert-success text-center" role="alert">
      {{ result }}
    </div>
    {% endif %}

    <form method="post" action="/predict" class="bg-light p-4 rounded shadow-sm">

      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" name="age" placeholder="Enter age" />
      </div>

      <div class="mb-3">
        <label class="form-label">Anaemia (1 = Yes, 0 = No)</label>
        <input type="text" class="form-control" name="anaemia" placeholder="Enter anaemia status" />
      </div>

      <div class="mb-3">
        <label class="form-label">Creatinine Phosphokinase</label>
        <input type="text" class="form-control" name="creatinine_phosphokinase" placeholder="Enter CPK level" />
      </div>

      <div class="mb-3">
        <label class="form-label">Diabetes (1 = Yes, 0 = No)</label>
        <input type="text" class="form-control" name="diabetes" placeholder="Enter diabetes status" />
      </div>

      <div class="mb-3">
        <label class="form-label">Ejection Fraction</label>
        <input type="text" class="form-control" name="ejection_fraction" placeholder="Enter ejection fraction" />
      </div>

      <div class="mb-3">
        <label class="form-label">High Blood Pressure (1 = Yes, 0 = No)</label>
        <input type="text" class="form-control" name="high_blood_pressure" placeholder="Enter HBP status" />
      </div>

      <div class="mb-3">
        <label class="form-label">Platelets</label>
        <input type="text" class="form-control" name="platelets" placeholder="Enter platelet count" />
      </div>

      <div class="mb-3">
        <label class="form-label">Serum Creatinine</label>
        <input type="text" class="form-control" name="serum_creatinine" placeholder="Enter serum creatinine" />
      </div>

      <div class="mb-3">
        <label class="form-label">Serum Sodium</label>
        <input type="text" class="form-control" name="serum_sodium" placeholder="Enter serum sodium" />
      </div>

      <div class="mb-3">
        <label class="form-label">Sex (1 = Male, 0 = Female)</label>
        <input type="text" class="form-control" name="sex" placeholder="Enter sex" />
      </div>

      <div class="mb-3">
        <label class="form-label">Smoking (1 = Yes, 0 = No)</label>
        <input type="text" class="form-control" name="smoking" placeholder="Enter smoking status" />
      </div>

      <div class="mb-3">
        <label class="form-label">Follow-up Time (in days)</label>
        <input type="text" class="form-control" name="time" placeholder="Enter follow-up time" />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
